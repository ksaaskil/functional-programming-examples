name: hello-haskell
version: 0.1.0.0
github: "githubuser/hello-haskell"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2019 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/hello-haskell#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - filepath
  - containers
  - acme-missiles # added

library:
  source-dirs: src

executables:
  hello-haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hello-haskell
      - directory
  todo:
    main: Main.hs
    source-dirs: todo-app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hello-haskell
      - directory

tests:
  hello-haskell-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hello-haskell
